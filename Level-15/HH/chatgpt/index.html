<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTT Movie Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo">OTT<span>play</span></div>

    <div class="search-wrapper">
      <input type="text" id="searchInput"
        placeholder="Search Movies, Shows, Cast, Crew & Stories...">
    </div>

    <div class="nav-actions">
      <button class="subscribe">SUBSCRIBE</button>
      <span class="login">Login / Register</span>
    </div>
  </header>

  <!-- RESULTS -->
  <section class="results" id="movieContainer"></section>

  <script src="script.js"></script>
</body>
</html>
